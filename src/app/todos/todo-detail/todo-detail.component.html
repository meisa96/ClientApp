<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
    </div>
    <div class="col-md-6">
      <div class="card-body">
        <div>
          <strong>Date:</strong>
          <p>{{todo.dateTime | date: "shortDate"}}</p>
        </div>
        <div>
          <strong>Time:</strong>
          <p>{{todo.dateTime | date: "shortTime"}}</p>
        </div>
        <div>
          <strong>Description:</strong>
          <p>{{todo.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
